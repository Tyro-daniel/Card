<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Instagram Style Card</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    /* Header */
    .card-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .profile-pic {
      width: 50px;       /* fixed width */
      height: 50px;      /* equal height for perfect circle */
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      font-weight: bold;
      font-size: clamp(12px, 2vw, 16px);
      word-break: break-word;
    }

    /* Post Image */
    .post-image img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Action buttons */
    .actions {
      display: flex;
      justify-content: flex-start;
      gap: clamp(15px, 5%, 25px);
      padding: 10px;
      font-size: clamp(18px, 5vw, 28px);
      color: #262626;
    }

    .actions i {
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
    }

    .actions i:hover {
      transform: scale(1.2);
      color: #e74c3c; /* optional hover color */
    }

    /* Caption */
    .caption {
      padding: 0 10px 15px;
      font-size: clamp(12px, 2.5vw, 16px);
      line-height: 1.4;
    }

    .caption strong {
      margin-right: 5px;
    }

    /* Optional: responsive adjustments for very small screens */
    @media (max-width: 350px) {
      .actions {
        gap: 10px;
        font-size: 20px;
      }
      .caption {
        font-size: 14px;
      }
      .profile-pic {
        width: 40px;
        height: 40px;
      }
    }

  </style>
</head>
<body>

  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <div class="profile-pic">
        <img src="Tyro.jpg" alt="Profile">
      </div>
      <div class="username">TIROTSAONE DANIEL</div>
    </div>

    <!-- Post Image -->
    <div class="post-image">
      <img src="ade.jpg" alt="Post Image">
    </div>

    <!-- Action buttons -->
    <div class="actions">
      <i class="far fa-heart"></i>   
      <i class="far fa-comment"></i> 
      <i class="far fa-paper-plane"></i>
    </div>

    <!-- Caption -->
    <div class="caption">
      <strong>Java:</strong> An object-oriented, platform-independent, secure, robust, versatile programming language.
    </div>
  </div>

</body>
</html>
