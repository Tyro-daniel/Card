<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Style Card</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f5f5f5;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Header */
    .card-header {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      font-weight: bold;
      font-size: 14px;
    }

    /* Post Image */
    .post-image img {
      width: 100%;
      display: block;
    }

    /* Action buttons */
    .actions {
      display: flex;
      gap: 15px;
      padding: 10px;
      font-size: 22px;
      color: #262626; /* Instagramâ€™s default icon color */
    }

    .actions i {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .actions i:hover {
      transform: scale(1.2);
    }

    /* Likes */
    .likes {
      padding: 0 10px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    /* Caption */
    .caption {
      padding: 0 10px 15px;
      font-size: 14px;
    }

    .caption strong {
      margin-right: 5px;
    }

    /* Liked heart style */
    .liked {
      color: red;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Header -->
    <div class="card-header">
      <div class="profile-pic">
        <img src="Tyro.jpg" alt="Profile">
      </div>
      <div class="username">TIROTSAONE DANIEL</div>
    </div>

    <!-- Post Image -->
    <div class="post-image">
      <img src="j.jpg" alt="Post Image">
    </div>

    <!-- Action buttons -->
    <div class="actions">
      <i class="far fa-heart" id="likeBtn"></i>   
      <i class="far fa-comment"></i> 
      <i class="far fa-paper-plane"></i>
    </div>

    <!-- Likes counter -->
    <div class="likes" id="likesCount">0 likes</div>

    <!-- Caption -->
    <div class="caption">
      <strong>Java</strong> an object-oriented, platform-independent, secure, robust, versatile programming language.
    </div>
  </div>

  <script>
    const likeBtn = document.getElementById("likeBtn");
    const likesCount = document.getElementById("likesCount");
    let liked = false;
    let likes = 0;

    likeBtn.addEventListener("click", () => {
      liked = !liked;
      if (liked) {
        likes++;
        likeBtn.classList.remove("far");
        likeBtn.classList.add("fas", "liked"); // filled red heart
      } else {
        likes--;
        likeBtn.classList.remove("fas", "liked");
        likeBtn.classList.add("far"); // outline heart
      }
      likesCount.textContent = likes + (likes === 1 ? " like" : " likes");
    });
  </script>

</body>
</html>
